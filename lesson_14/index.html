<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 14</title>
	</head>
	<body>
    <div class="wrapper">
      <header class="header">
        <div class="ownclass-no-bem">Home work <mark>#14</mark></div>
      </header>

    
      <main class="page">
        <div class="section-car">
          <div class="car">
            <div class="car__body body">
                <div class="body__front-window"></div>
                <div class="body__rear-window"></div>
                <div class="body__roof-window"></div>
                <div class="body__door"></div>
                <div class="body__bamper bamper">
                  <div class="bamper__front"></div>
                  <div class="bamper__rear"></div>
                </div>
                <div class="body__lamp lamp">
                  <div class="lamp__left"></div>
                  <div class="lamp__right"></div>
                </div>
                <div class="body__headlight headlight">
                  <div class="headlight__left"></div>
                  <div class="headlight__right"></div>
                </div>
                <div class="body__mirror mirror">
                  <div class="mirror__left"></div>
                  <div class="mirror__right"></div>
                </div>
            </div>
  
            <div class="wheel">
              <div class="wheel__left"></div>
              <div class="wheel__left-two"></div>
              <div class="wheel__right"></div>
              <div class="wheel__right-two"></div>
              <div class="wheel__spare"></div>
              <div class="wheel__tuning-one"></div>
              <div class="wheel__tuning-two"></div>
              <div class="wheel__tuning-three"></div>
            </div>
            <div class="road">
              <div class="road__right"></div>
              <div class="road__left"></div>
            </div>

          </div>
        </div>

        <div class="section-practice">
          <div class="block-four block">
            <p class="block-text">Magic menu</p>
            <ul class="block-list list">
              <li class="list__item">Item 1</li>
              <li class="list__item">Item 2</li>
              <li class="list__item">Item 3</li>
              <li class="list__item">Item 4</li>
              <li class="list__item">Item 5</li>
            </ul>
          </div>
          <div class="block-one block">Transition <br> Duration</div>
          <div class="block-two block">Transition <br> Property</div>
          <div class="block-three block">Transition <br> Delay</div>
          <div class="block-five block">Transition <br> Timing <br> Function</div>
        </div>

        <div class="section-practice-animation">
          <div class="block-animation-one block-animation">Animation
          </div>
          <div class="block-animation-two block-animation">Animation
          </div>
          <div class="block-animation-three block-animation">Animation
          </div>
          <div class="button"> TouchMe </div>
        </div>
      </main>
    
      
      <footer class="footer">
        <div class="ownclass-no-bem">Thank you!</div>
      </footer>
  </div>

	</body>
</html>
