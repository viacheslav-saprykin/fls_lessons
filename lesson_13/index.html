<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 13</title>
	</head>
	<body>
    <div class="wrapper">
      <header class="header">
        <div class="ownclass-no-bem">Home work <mark>#13</mark></div>
      </header>

    
      <main class="page">
        <div class="section-car">
          <div class="car">
            <div class="car__body body">
                <div class="body__front-window"></div>
                <div class="body__rear-window"></div>
                <div class="body__roof-window"></div>
                <div class="body__door"></div>
                <div class="body__bamper bamper">
                  <div class="bamper__front"></div>
                  <div class="bamper__rear"></div>
                </div>
                <div class="body__lamp lamp">
                  <div class="lamp__left"></div>
                  <div class="lamp__right"></div>
                </div>
                <div class="body__headlight headlight">
                  <div class="headlight__left"></div>
                  <div class="headlight__right"></div>
                </div>
                <div class="body__mirror mirror">
                  <div class="mirror__left"></div>
                  <div class="mirror__right"></div>
                </div>
            </div>
  
            <div class="wheel">
              <div class="wheel__left"></div>
              <div class="wheel__left-two"></div>
              <div class="wheel__right"></div>
              <div class="wheel__right-two"></div>
              <div class="wheel__spare"></div>
              <div class="wheel__tuning-one"></div>
              <div class="wheel__tuning-two"></div>
              <div class="wheel__tuning-three"></div>
            </div>
            <div class="road">
              <div class="road__right"></div>
              <div class="road__left"></div>
            </div>

          </div>
        </div>

        <div class="section-pracice">
          <div class="block block-one">
            <div class="block__item block__item--one">
              <p class="block__text">
                Translate &#8595;
              </p>
            </div>
          </div>

          <div class="block block-two">
            <div class="block__item block__item--two">
              <p class="block__text">
                Scale &#8595;
              </p>
            </div>
          </div>

          <div class="block block-three">
            <div class="block__item block__item--three">
              <p class="block__text">
                Scale mirror &#8595;
              </p>
            </div>
          </div>

          <div class="block block-four">
            <div class="block__item block__item--four">
              <p class="block__text">
                Rotate &#8595;
              </p>
            </div>
          </div>

          <div class="block block-five">
            <div class="block__item block__item--five">
              <p class="block__text">
                Skew &#8595;
              </p>
            </div>
          </div>

          <div class="block block-six">
            <div class="block__item block__item--six">
              <p class="block__text">
                Matrix &#8595;
              </p>
            </div>
          </div>

          <div class="block block-seven">
            <div class="block__item block__item--seven">
              <p class="block__text">
                Origin || Rotate &#8595;
              </p>
            </div>
          </div>

          <div class="block block-eight">
            <div class="block__item block__item--eight">
              <p class="block__text">
                3D &#8595;
              </p>
            </div>
          </div>

          <div class="block block-nine">
            <div class="block__item block__item--nine">
              <p class="block__text">
                Rotate 3D &#8595;
              </p>
            </div>
          </div>
          
        </div>

      </main>
    
      
      <footer class="footer">
        <div class="ownclass-no-bem">Thank you!</div>
      </footer>
  </div>

	</body>
</html>
